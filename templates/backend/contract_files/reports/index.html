{% extends 'layout/base.html' %}
{% load tags %}
{% block body %}

<div class="row">
    <div class="col-9">
        <div class="card">
           <div class="card-body" id="masterlist-body">
              {% include 'backend/contract_files/reports/partial-reports.html' %}
           </div>
        </div>
     </div>
    <div class="col-3">
        <div class="default-according style-1 faq-accordion job-accordion">
            <div class="accordion" id="accordionExample">
                <div class="card">
                <div class="card-header" id="headingOne">
                    <h2 class="mb-0">
                        <button class="btn btn-link btn-block text-start" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">Filter</button>
                    </h2>
                </div>
                <div class="collapse show" id="collapseOne" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                    <div class="card-body filter-cards-view animate-chk">
                        <form hx-get="{% url 'backend-contract-files-page' action='generate-report'%}" hx-trigger="submit" hx-target="#masterlist-body" hx-indicator="#spinner">
                            {% csrf_token %}
                            <div class="job-filter mb-2">
                              <label>Start Date:</label>
                              <div class="faq-form">
                                 <input type="date" class="form-control" name="start_date" id="start_date">
                              </div>
                           </div>
                           <div class="job-filter mb-2">
                              <label>End Date:</label>
                              <div class="faq-form">
                                 <input type="date" class="form-control" name="end_date" id="end_date">
                              </div>
                           </div>
                             <br>
                            <div class="d-flex justify-content-end">
                               <button class="btn btn-primary text-center col-5" type="submit" >Generate Report</button>
                            </div>
                         </form>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
