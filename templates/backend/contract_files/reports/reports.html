{% extends 'layout/base.html' %}
{% load tags %}
{% block body %}
<div class="row">
  <div class="col-xl-9 col-md-6 box-col-6">
      <div class="file-content">
        <div class="card">
          <div class="card-body" id="libraryBody">
            
          </div>
        </div>
      </div>
    </div>
    <div class="col-3">
      <div class="default-according style-1 faq-accordion job-accordion">
         <div class="accordion" id="accordionExample">
            <div class="card">
               <div class="card-header" id="headingOne">
                  <h2 class="mb-0">
                     <button class="btn btn-link btn-block text-start" type="button" >Filter</button>
                  </h2>
               </div>
               <div class="collapse show" id="collapseOne" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                  <div class="card-body filter-cards-view animate-chk">
                     <form hx-get="{% url 'backend-contract-files-page' action='filter'%}" hx-trigger="submit" hx-target="#libraryBody" hx-indicator="#spinner">
                        {% csrf_token %}
                        <div class="job-filter mb-2">
                           <label>Start Date:</label>
                           <div class="faq-form">
                            <input class="form-control" type="date" data-language="en">
                           </div>
                        </div>
                        <div class="job-filter mb-2">
                           <label>End Date:</label>
                           <div class="faq-form">
                            <input class="form-control" type="date" data-language="en">
                           </div>
                        </div>
                         <br>
                        <div class="d-flex justify-content-end">
                           <button class="btn btn-primary text-center col-5" type="submit" >Generate Report</button>
                        </div>
                     </form>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>
{% endblock %}
