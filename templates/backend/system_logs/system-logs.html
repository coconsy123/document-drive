{% extends "layout/base.html" %}
{% load tags %}
{% block body %}
<div class="col-sm-12">
	<div class="card">
		<div class="card-body">
            <div class="d-flex justify-content-end mb-2">
                <input type="text" class="form-control" placeholder="Enter keyword" name="keyword"
                       hx-get="{% url 'backend-system-logs-page' action='filter' %}" hx-trigger="input changed delay:10ms, search"
                       hx-target="#libraryBody"
                       hx-swap="innerHtml"
                >
                &nbsp;
            </div>
            <div class="table-responsive" id="libraryBody">
            {% include 'backend/system_logs/partial-system-logs.html' %}
            </div>
		</div>
	</div>
</div>


{% endblock %}
