{% extends 'layout/base.html' %}
{% load tags %}
{% block body %}
<div class="col-sm-12 col-xl-12">
    <div class="row">
       <div class="col-sm-12">
          <div class="card">
             <div class="card-header">
                <h5>Case Files</h5>
             </div>
             <div class="card-body">
                <form class="theme-form mega-form" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                    <div class="mb-3">
                        <label>Case Title <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="case_title" name="case_title" oninput="this.value = this.value.toUpperCase()" required>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="mb-3">
                                <label>Date Case Filed with OCC (for multiple Salas) <span class="text-danger">*</span></label>
                                <input type="date" class="form-control" id="date-case-filed">
                            </div> 
                        </div>
                        <div class="col-sm-6">
                            <div class="mb-3">
                                <label>Date Case Received by the Branch <span class="text-danger">*</span></label>
                                <input type="date" class="form-control" id="date-case-received">
                            </div>
                        </div>
                    </div>
                </form>
             </div>
          </div>
       </div>
    </div>
 </div>
{% endblock %}
{% block script %}

    
{% endblock %}
