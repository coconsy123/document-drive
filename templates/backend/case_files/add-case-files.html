{% extends 'layout/base.html' %}
{% load tags %}
{% block body %}
<div class="col-sm-12 col-xl-12">
    <div class="row">
       <div class="col-sm-12">
          <div class="card">
             <div class="card-header">
                <h5>Case Files</h5>
             </div>
             <div class="card-body">
                <form class="theme-form mega-form" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                    <div class="mb-3">
                        <label>Case Title <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="case_title" name="case_title" oninput="this.value = this.value.toUpperCase()" required>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="mb-3">
                                <label>Date Case Filed with OCC (for multiple Salas) <span class="text-danger">*</span></label>
                                <input type="date" class="form-control" id="date-case-filed">
                            </div> 
                        </div>
                        <div class="col-sm-6">
                            <div class="mb-3">
                                <label>Date Case Received by the Branch <span class="text-danger">*</span></label>
                                <input type="date" class="form-control" id="date-case-received">
                            </div>
                        </div>
                        <hr>
                        <div class="col-sm-6">
                            <div class="mb-3">
                                <label>Case Category<span class="text-danger">*</span></label>
                                <select class="form-control select case_category " id="case_category" name="case_category"  required>
                                    <option value="">-- Select Case Category --</option>
                                    
                                </select>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="mb-3">
                                <label>Nature Case<span class="text-danger">*</span></label>
                                <select class="form-control select nature_case " id="nature_case" name="nature_case"  required>
                                    <option value="">-- Select Nature Case --</option>
                                    
                                </select>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label>Description <span class="text-danger">*</span></label>
                            <textarea class="form-control" id="description" rows="8" name="description" required></textarea>
                        </div>
                        <div class="col-sm-6">
                            <div class="mb-3">
                                <label>Case Status<span class="text-danger">*</span></label>
                                <select class="form-control select nature_case " id="nature_case" name="nature_case"  required>
                                    <option value="">-- Select Case Status --</option>
                                    
                                </select>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="mb-3">
                                <label>Status, if others <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="case_title" name="case_title" oninput="this.value = this.value.toUpperCase()" required>
                            </div>
                        </div>
                        <hr>
                        <label><strong>For Drug Case:</strong></label>
                        <div class="col-sm-6">
                            <div class="mb-3">
                                <label>Amount Involved <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="case_title" name="case_title" oninput="this.value = this.value.toUpperCase()" required>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="mb-3">
                                <label>Weight in Grams Involved <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="case_title" name="case_title" oninput="this.value = this.value.toUpperCase()" required>
                            </div>
                        </div>
                        <hr>
                        <label><strong>For Inhibited Cases:</strong></label>
                        <div class="col-sm-12">
                            <div class="mb-3">
                                <label>Date Returned to OCC or Transferred to the Other Branch/Court <span class="text-danger">*</span></label>
                                <input type="date" class="form-control" id="date-case-received">
                            </div>
                        </div>
                        <hr>
                        <label><strong>Removed from case Case Docket:</strong></label>
                        <div class="col-sm-6">
                            <div class="mb-3">
                                <label>Date Removed <span class="text-danger">*</span></label>
                                <input type="date" class="form-control" id="date-case-received">
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="mb-3">
                                <label>Reason <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="case_title" name="case_title" oninput="this.value = this.value.toUpperCase()" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label>Other Details <span class="text-danger">*</span></label>
                            <textarea class="form-control" id="description" rows="8" name="description" required></textarea>
                        </div>
                    </div>
                </form>
             </div>
          </div>
       </div>
    </div>
 </div>
{% endblock %}
{% block script %}

    
{% endblock %}
